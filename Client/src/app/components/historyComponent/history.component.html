<div class="history-title">Watch History</div>

<div class="history-list" *ngIf="historyReady">
  <p *ngFor="let video of httpService.history">
  {{video.name}}
  <button class="button" (click)="deleteHistory(video.youTubeId)">X</button>
</p>
  <div *ngIf="httpService.history===[]">
    "there is no history saved!"
  </div>
</div>
